{% extends 'layouts/base.html'%}

{% block content %}

<h1>These are your projects</h1>
{% for project in projects %}

<div>
    <article class="card">
        <a href="{% url 'project_detail' project.id %}">
            <h2>{{project.name}}</h2>
        </a>
    </article>
</div>
{% endfor %}

{% endblock %}
